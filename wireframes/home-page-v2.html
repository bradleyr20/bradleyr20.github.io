<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>USHG Wireframes - Simple image version - Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Brad Rickman and USHG">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="cash.min.js"></script>
    <style>
      html { font-family: 'Helvetica-Neue', Arial, Helvetica, sans-serif; }
      #lede-clip {
        height: 428px;
        width: 100%;
        background-color: #EBEBEB;
        padding: 0;
        margin: 20px 0 0 0;
        display: block;
        background-image: url("images/play_button.svg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: calc(15%);
      }
      h1 {
        display: inline;
        font-size: 2.65em;
        font-weight: 100;
        line-height: 1em;
      }
      nav {
        display: none;
      }
      #hamburger {
        padding: 0;
        background-image: url("images/hamburger.svg");
        background-repeat: no-repeat;
        width: 72px;
        height: 53px;
        float: right;
      }
      #hamburger:hover { cursor:pointer; }
      header { display: block; margin: 0; padding: 20px; }
      .stage-direction { display: block; line-height: 1em; font-size: 1em; color: #ff1493; }
    </style>

  </head>

  <body>
    <header>
      <h1>USHG Home</h1>
      <div title="Menu" id="hamburger"></div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Our Culture</li>
          <li>Our Story</li>
          <li>Our Team</li>
          <li>Our Restaurants</li>
          <li>Private Dining</li>
          <li>Weddings & Events</li>
        </ul>
      </nav>
    </header>
    <div id="lede-clip" style="position: relative;">
      <p class="stage-direction" style="position: absolute; left: 0; bottom: 0; padding: 0 0 0 1em;">Brand vibes video</p>
    </div>


  </body>
</html>
