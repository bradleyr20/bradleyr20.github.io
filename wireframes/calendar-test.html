<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta charset="utf-8">
  <title>Calendar Test</title>
  <style>
    #calendar {
      margin-top:5em;
      width: 100%;
    }

    #month {
      text-align:center;
      text-transform:uppercase;
    }

    .day {
      display:inline;
      width:13.285%;
      height: 13.285%;
      padding: 3% 0.5%;
      float:left;
      text-align:center;
      font-size:2em
    }

    .day:hover {
      background-color: lightgray;
    }

    .hasEvent {
      background-color:blue;
    }
  </style>
</head>
<body>
  <div id="calendar">
    <div id="month"></div>
    <div id="days"></div>
  </div>
  <script>
    var month = {
      "title": "january",
      "days": 31
    };

    $("#month").text(month.title);

    for(var x = 1; x <=  month.days; x++) {
      $("<div>" + x + "</div>")
        .addClass("day")
        .addClass("day-" + x)
        .appendTo("#days");
    }
  </script>
</body>
</html>
