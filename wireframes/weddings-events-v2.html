  <body>
    <header id="headerBlock"></header> <!--header built by headerCode.js-->
    <script>
      var aichOne = `Weddings &amp; Events`;
    </script>
    
    <div class="main-container">
      
      <div id="ourPlaceYourPlace">
        <p class="prompt">Welcome! We love a party. Let's start with the basics: location.</p>
        <p class="question">Where do you want this event to happen?</p>
        <h2 class="option"><a href="#">Our Place</a></h2>
        <p class="clarification">(One of Union Square Hospitality Group's restaurants or managed event spaces.)</p>
        <p class="joiner">OR</p>
        <h2 class="option"><a href="#">Your Place</a></h2>
        <p class="clarification">(We'll bring the party to the venue of your choosing.)</p>
      </div> <!-- end of OurPlaceYourPlace -->

      <div class="button-1">I'm not sure&mdash;let me explore.</div>

    <div id="footer"></div> <!-- footer built by headerCode.js -->
